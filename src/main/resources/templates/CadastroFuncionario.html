<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulário</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="./css/geral.css" />
    </head>
    <body>
        <div class="container">
            <h3>Cadastro de Funcionários</h3>
            <div class="formulario">
                <form action="#" th:action="@{/adicionaFuncionario}" method="post" th:object="${funcionario}" modelAttribute="funcionario">
                    <div class="form-group">
                        <label for="nome">Name:</label>
                        <input type="text" placeholder="Insira seu nome" class="form-control" id="nome" th:field="*{nome}"/>
                    </div>
                    <div class="form-group">
                        <label for="salario">Salário Base:</label>
                        <input type="text" placeholder="Insira seu salario" class="form-control" id="salario" th:field="*{salarioBase}"/>
                    </div>
                    <div class="form-group">
                        <select id="area" th:field="*{area}">
                            <option th:each="areaObj : ${listaArea}"
                                    th:text="${areaObj.nome}" th:value="${areaObj.codigo}"></option>
                        </select>
                    </div>
                    <input class="btn btn-default" type="submit" value="Enviar" />

                </form>
            </div>
            <p modelAttribute="mensagem" th:value="${mensagem}" th:text="${mensagem}" id="mensagem">Mensagem</p>
            <a th:href="@{/}" method="post" class="btn btn-default">Index</a>
            <a th:href="@{/listaFuncionario}" method="get" class="btn btn-default">Listar Funcionários</a>
            <a th:href="@{/cadastroArea}" method="post" class="btn btn-default">Cadastras Área</a>
            <a th:href="@{/listaArea}" method="get" class="btn btn-default">Listar Área</a>
        </div>
    </body>
</html>
